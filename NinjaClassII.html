<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NinjaClass</title>
</head>
<body>

    <script>
        class Person {
            constructor(name){
                this.name = name;
            }
            greet(){
                console.log(`"Hello...${this.name}"`);
            }
        }

        class Ninja extends Person {
            constructor (name){
                super(name);
                this.health = 100;
                var privateSpeed = this.speed;
                var speedPrivateMethod = function(){
                    privateSpeed = 3;
                }

                var privateStrength = this.strength;
                var strengthPrivateMethod = function(){
                    privateStrength = 3;
                }

                this.sayName = function () {
                    console.log(`Hello! My name is ${this.name}!`);
                }

                this.showStats = function () {
                    speedPrivateMethod();
                    strengthPrivateMethod();
                    console.log(`Name: ${this.name}, Strength: ${privateStrength}, Speed ${privateSpeed}, Health ${this.health}`);
                }

                this.drinkSake = function () {
                    console.log("drinking sake...");
                    this.health += 10;
                    console.log(`total: ${this.health}`);
                    return this.health;
                }

                this.punch = function(target){
                    target.health -=5;
                    console.log(`${target.name} current health = ${target.health}`);
                    return target.health
                }

                this.kick = function(target){
                    strengthPrivateMethod();
                    var subtractThis = 15* privateStrength;
                    target.health -= subtractThis;
                    console.log(`${target.name} has lost ${subtractThis} and now only have ${target.health}`);
                    return target.health;
                }
                return this;
            }
        }

        var k = new Ninja("Kylie");
        var j = new Ninja("Jimmy");

        k.sayName();
        k.drinkSake();
        k.showStats();
        k.punch(j);
        j.showStats();

        k.kick(j);
        j.showStats();
    </script>
</body>
</html>
